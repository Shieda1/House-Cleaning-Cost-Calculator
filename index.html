<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Cleaning Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="housecleaningcostRadio" name="variables" checked>
  <label for="housecleaningcostRadio">House cleaning cost</label>

  <input type="radio" id="priceperhourRadio" name="variables">
  <label for="priceperhourRadio">Price per hour</label>

  <input type="radio" id="ofhoursRadio" name="variables">
  <label for="ofhoursRadio"># of hours</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Price per hour</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2"># of hours</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
